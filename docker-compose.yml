services:
  pretalx:
    build: .
    container_name: pretalx-oidc
    volumes:
      - ./pretalx.cfg:/etc/pretalx/pretalx.cfg:ro
      - ./data:/data
      - ./media:/public/media
      - ./static:/public/static
    depends_on:
      - redis
    networks:
      - pretalx-network
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py rebuild &&
      python manage.py runserver 0.0.0.0:8000
      "
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: pretalx-redis
    networks:
      - pretalx-network
    restart: unless-stopped

  caddy:
    image: "caddy:alpine"
    restart: unless-stopped
    ports:
      - 443:443
      - 80:80
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      pretalx-network:
        aliases:
          - pretalx.${DOMAIN}
    environment:
      DOMAIN: ${DOMAIN}

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  pretalx-network:
    driver: bridge
