name: Docker Build & Test

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write  # Required for uploading Trivy SARIF results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: pretalx-oidc:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image builds successfully
        run: |
          docker images | grep pretalx-oidc

      - name: Verify plugin is installed
        run: |
          docker run --rm pretalx-oidc:test pip list | grep pretalx-oidc || exit 1

      - name: Test plugin import
        run: |
          echo "Testing OIDC plugin import..."
          docker run --rm pretalx-oidc:test python -c "
          import sys
          sys.path.append('/app')
          try:
              import pretalx_oidc
              print('✓ pretalx_oidc module imports successfully')
              
              from pretalx_oidc.auth import PretalxOIDCBackend
              print('✓ PretalxOIDCBackend imports successfully')
              
              from pretalx_oidc.config import configure_oidc_settings
              print('✓ configure_oidc_settings imports successfully')
              
              print('✓ All OIDC plugin components import successfully')
          except ImportError as e:
              print(f'✗ Failed to import OIDC plugin: {e}')
              sys.exit(1)
          "

      - name: Check for security vulnerabilities (Trivy scan)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: pretalx-oidc:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities, just report

      - name: Upload Trivy scan results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true  # Don't fail if SARIF upload fails (e.g., in forks)

      - name: Display Trivy scan summary
        if: always()
        run: |
          echo "Trivy security scan completed. Check the Security tab for detailed results."
          if [ -f trivy-results.sarif ]; then
            echo "SARIF file generated successfully"
            # Display a summary of findings
            cat trivy-results.sarif | jq -r '.runs[0].results | length' 2>/dev/null || echo "No JSON parser available"
          fi

      - name: Build and push Docker image to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create test configuration
        run: |
          # Create a test configuration with OIDC using manual endpoints
          # This avoids discovery calls during startup but still tests plugin loading
          cat > pretalx.cfg << 'EOF'
          [site]
          url = http://localhost:8000
          media_url = http://localhost:8000/media/
          static_url = http://localhost:8000/static/
          debug = true
          
          [database]
          backend = postgresql
          name = pretalx
          user = pretalx
          password = pretalx
          host = postgres
          port = 5432
          
          [authentication]
          # Include OIDC backend to test plugin loading
          additional_auth_backends = pretalx_oidc.auth.PretalxOIDCBackend
          
          [oidc]
          # Test configuration with manual endpoints (no discovery)
          hide_password_form = false
          rp_client_id = test-client-id
          rp_client_secret = test-client-secret
          provider_name = Test OIDC Provider
          
          # Manual endpoints - these won't be called during startup
          op_authorization_endpoint = http://test-oidc/auth
          op_token_endpoint = http://test-oidc/token
          op_user_endpoint = http://test-oidc/userinfo
          op_jwks_endpoint = http://test-oidc/certs
          
          # Other settings
          rp_sign_algo = RS256
          rp_scopes = openid email profile
          create_user = true
          use_nonce = true
          
          [mail]
          from = test@example.com
          host = mailhog
          port = 1025
          tls = false
          ssl = false
          
          [locale]
          time_zone = UTC
          language_code = en
          EOF
          
          echo "Test configuration created with OIDC manual endpoints:"
          cat pretalx.cfg

      - name: Start services
        run: |
          docker compose up -d postgres redis mailhog
          sleep 10  # Wait for services to be ready

      - name: Build and start pretalx
        run: |
          docker compose build pretalx
          docker compose up -d pretalx
          sleep 20  # Wait for pretalx to initialize

      - name: Check services are running
        run: |
          docker compose ps
          docker compose logs pretalx | tail -50

      - name: Verify pretalx starts without errors
        run: |
          # Check if pretalx container is running
          docker compose ps pretalx | grep "Up" || exit 1
          
          # Check logs for successful OIDC plugin loading
          echo "Checking for OIDC plugin initialization..."
          if docker compose logs pretalx | grep -q "\[OIDC.*Configuration complete"; then
            echo "✓ OIDC plugin loaded and configured successfully"
          else
            echo "⚠ OIDC plugin configuration not found in logs"
          fi
          
          # Check logs for critical errors (but allow warnings)
          if docker compose logs pretalx | grep -i "critical\|error.*failed\|exception.*failed"; then
            echo "Found critical errors in logs:"
            docker compose logs pretalx | grep -i "critical\|error.*failed\|exception.*failed"
            echo ""
            echo "Full logs:"
            docker compose logs pretalx
            exit 1
          fi
          
          echo "✓ Pretalx started successfully without critical errors"

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
