name: Lint & Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check code formatting with Black
        run: |
          black --check --diff pretalx-oidc-plugin/pretalx_oidc/

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff --profile black pretalx-oidc-plugin/pretalx_oidc/

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 pretalx-oidc-plugin/pretalx_oidc/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. Max line length 120
          flake8 pretalx-oidc-plugin/pretalx_oidc/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Validate configuration files
        run: |
          # Check if example config is valid INI format
          python -c "import configparser; c = configparser.ConfigParser(); c.read('pretalx.cfg.example')"
